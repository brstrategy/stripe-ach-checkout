<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.jpg" alt="Dorothy Cole Logo" class="logo-img" />
            <div class="main-title">Secure Payment</div>
        </div>
    </header>

    <div id="mainContent">
        <div class="container">
            <label for="amount-input">Amount (USD): $</label>
            <input type="number" id="amount-input" value="100.00" min="1.00" step="0.01" />

            <label for="email-input">Email:</label>
            <input type="email" id="email-input" placeholder="your.email@example.com" />

            <button id="payBtn">Pay with Stripe</button>
            <div id="loading-indicator" style="display:none;">Creating checkout session...</div>
        </div>
    </div>

    <script>
        const WORKER_URL = 'https://custom-stripe-checkout-worker.brigham.workers.dev';
        const STRIPE_PUBLIC_KEY = 'pk_test_51RqI7CAtDFEhM4UVdqmZtq6zADc1RWJNZMQEslgTR0rJMze1MO6VTof0OOAtlwEQ9vwpZBIyEHaqLKAhmJAl6g9I00SbS1Vhts';
        const stripe = Stripe(STRIPE_PUBLIC_KEY);

        // --- DOM Elements ---
        const amountInput = document.getElementById('amount-input');
        const emailInput = document.getElementById('email-input');
        // NOTE: CHANGED FROM nextBtn TO payBtn
        const payBtn = document.getElementById('payBtn'); 
        const loadingIndicator = document.getElementById('loading-indicator');
        
        // --- URL Parameter Pre-filling (Unchanged) ---
        const urlParams = new URLSearchParams(window.location.search);
        const urlAmount = urlParams.get('amount');
        const urlEmail = urlParams.get('email');

        if (urlAmount) {
            amountInput.value = (parseFloat(urlAmount) / 100).toFixed(2);
        }
        if (urlEmail) {
            emailInput.value = urlEmail;
        }
        // ------------------------------------

        // ATTACH LISTENER TO payBtn
        payBtn.onclick = async () => {
            const amount = parseFloat(amountInput.value);
            const email = emailInput.value.trim();

            if (!amount || amount <=0 || !email) {
                alert('Please enter a valid amount and email.');
                return;
            }

            payBtn.disabled = true;
            // CHANGED loading text
            loadingIndicator.textContent = 'Creating checkout session...';
            loadingIndicator.style.display = 'block';

            try {
                const amountInCents = Math.round(amount * 100);

                // *** MINIMAL CHANGE: Directly call the create-checkout-session endpoint ***
                const checkoutRes = await fetch(`${WORKER_URL}/create-checkout-session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: amountInCents, email }),
                });

                if (!checkoutRes.ok) {
                    const errorData = await checkoutRes.json();
                    alert(`Server error creating checkout: ${errorData.error || checkoutRes.status}`);
                    return;
                }

                const checkoutData = await checkoutRes.json();
                
                if (checkoutData.id) {
                    // Redirect to Stripe Checkout. Link handles re-use internally.
                    const { error } = await stripe.redirectToCheckout({ sessionId: checkoutData.id });
                    if (error) {
                        alert(`Stripe error: ${error.message}`);
                    }
                } else {
                    alert('Failed to create checkout session. Please try again.');
                }
                
            } catch (err) {
                alert(`Error: ${err.message}`);
            } finally {
                payBtn.disabled = false;
                loadingIndicator.style.display = 'none';
            }
        };
    </script>
</body>
</html>
