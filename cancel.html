<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Payment Cancelled</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            text-align: center;
        }
        header {
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-img {
            max-width: 300px;
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 15px;
        }
        
        /* MATCHED: Style from final success.html */
        .main-title { 
            font-size: 1.5em; 
            margin-top: 5px; 
            color: #0A4879;
        }
        
        h1 {
            color: #D32F2F; /* Red for Error/Cancel */
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            max-width: 500px;
            margin: 10px auto;
        }
        
        /* UPDATED: Button style to match success.html aesthetic */
        .return-button { /* Changed 'a' to a class for better targeting */
            display: inline-block;
            margin-top: 30px;
            padding: 14px 24px;
            background: #016FD0;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: 600;
            transition: background 0.3s;
        }
        .return-button:hover {
            background: #0A4879;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.jpg" alt="Dorothy Cole Logo" class="logo-img" />
            <div class="main-title">Secure Payment</div>
        </div>
    </header>
    
    <h1>Transaction Not Completed ðŸ›‘</h1>
    <p>You cancelled the payment process or an issue prevented its completion. Please try again or contact support if the issue persists.</p>
    
    <!-- IMPORTANT: Link now uses a class and an ID for dynamic updating -->
    <a id="return-link" class="return-button" href="index.html">Return to Payment Page</a>

    <script>
        // --- Logic to read URL params and restore link to index.html with data ---
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const amount = urlParams.get('amount');
        const invoiceId = urlParams.get('invoice_id');
        const returnLink = document.getElementById('return-link');

        let queryString = '';
        
        // Build the query string using the captured parameters
        if (email || amount || invoiceId) {
            const parts = [];
            if (email) parts.push(`email=${encodeURIComponent(email)}`);
            // Note: amount is already a dollar string from the worker
            if (amount) parts.push(`amount=${encodeURIComponent(amount)}`); 
            if (invoiceId) parts.push(`invoice_id=${encodeURIComponent(invoiceId)}`);
            queryString = '?' + parts.join('&');
        }

        // Set the link target, which will trigger the pre-fill logic in index.html
        returnLink.href = 'index.html' + queryString;
    </script>
</body>
</html>
